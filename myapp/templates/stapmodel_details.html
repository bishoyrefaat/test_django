{% extends 'myapp/base.html' %}

{% block content %}
    <h2>StapModel List</h2>
    <a href="{% url 'myapp:stapmodel-create' %}" class="btn btn-primary mb-3">Create StapModel</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Odoo ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for stap in stapmodels %}
                <tr>
                    <td>{{ stap.name }}</td>
                    <td>{{ stap.odoo_id }}</td>
                    <td>
                        <a href="{% url 'myapp:stapmodel-detail' stap.pk %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'myapp:stapmodel-update' stap.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'myapp:stapmodel-delete' stap.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No StapModels available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
